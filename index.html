<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
   <script>
       const calculater = {
          numberOne: +prompt("addad aval"),
          operator: prompt("operator"),
          numberTwo: +prompt("addad dovom"),
          Result: 0,
          jam: function() {
           calculater["Result"] = calculater["numberOne"] + calculater["numberTwo"];
           console.log(calculater["Result"]);
          },
          zarb: function(){
            calculater["Result"] = calculater["numberOne"] * calculater["numberTwo"];
            console.log(calculater["Result"]);
          },
          menha: function(){
            calculater["Result"] =  calculater["numberOne"] - calculater["numberTwo"];
            console.log(calculater["Result"]);
          },
          taghsim: function(){
            calculater["Result"] = calculater["numberOne"] / calculater["numberTwo"];
            console.log(calculater["Result"]);
          },
          fnCalulator: function () {
            switch (calculater["operator"]) {
                case "-":
                    calculater["menha"]()
                    break;
                case "*":
                    calculater["zarb"]()
                    break;
                case "/":
                    calculater["taghsim"]()
                    break;
                case "+":
                    calculater["jam"]()
                    break;
            }
          },
        } 
        calculater["fnCalulator"]();
   </script> 
</body>
</html>
